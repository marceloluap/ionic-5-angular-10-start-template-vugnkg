<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"> Meus estudos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Marcel e Lucas</ion-card-subtitle>
      <ion-card-title>Progresso</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </p>
      <ion-button (click)="presentAlert()">carregando</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-item>
      <ion-label>SEGUIDORES</ion-label>
      <ion-badge color="primary">22k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>CURTIDAS</ion-label>
      <ion-badge color="secondary">118k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>NOTIFICAÇÕES</ion-label>
      <ion-badge color="danger">1000</ion-badge>
    </ion-item>
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Ionic Documentation</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/building/scaffolding">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/layout/structure">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Change Your App Layout</ion-label>
    </ion-item>
    <ion-item href="https://ionicframework.com/docs/theming/basics">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>Theme Your App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
