<ion-header>
  <ion-toolbar>
    <ion-title class="titulo"> ACESSE </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title> Login </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-MAIL</ion-label>
                <ion-input
                  type="email"
                  ngModelname="email"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">SENHA</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                >
                </ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              type="submit"
              color="primary"
              (click)="onLogin()"
              expand="block"
            >
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
